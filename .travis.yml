deploy_service_job: &DEPLOY_SERVICE_JOB
  cache:
    directories:
      - node_modules
      - $HOME/.cache/yarn
      - .next/cache

  install:
    - npm install -g serverless
    - travis_retry npm install

  script:
    - serverless deploy

jobs:
  include:
    - <<: *DEPLOY_SERVICE_JOB
      name: "Deploy FE"
      env:
        - SERVICE_PATH="/"